<!DOCTYPE html>
<html>

<head>
    <title>semitone</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <br>
        <h1>SEMITONE</h1>
        <button id="randomNotes" onclick="buddy.selectNotes(); buddy.hide()">Get random notes</button><br>
        <p id="selectedNotes"></p>

        <button id="reveal" onclick="buddy.reveal(); buddy.correctAnswer()">Reveal Answer</button>
        <p id="reveal-answer"></p>
        <p id="correct"></p>
        <p>Enter your answer here</p><input type="text" id="answer"><br>
        <button id="submit" onclick="buddy.checkAnswer(); buddy.reveal();">Submit Answer</button>
        <p id="response"></p>
        Streak: <span id="count">0</span><br>
        <button id="submit" onclick="restart()">play again</button>
        <script type="text/javascript" src="semitone.js"></script>
    </div>
    <script>window.onload = start()</script>
</body>

</html>
